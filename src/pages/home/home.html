<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let place of places">
      <ion-item (click)="addEditPlace(place)">
        <h2>{{ place.name }}</h2>
        <h3>{{ place.address }}</h3>
        <p>{{ place.description }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deletePlace(place)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="addEditPlace()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
