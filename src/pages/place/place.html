<ion-header>

  <ion-navbar>
    <ion-title>place</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="place.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" [(ngModel)]="place.address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" [(ngModel)]="place.description"></ion-input>
      </ion-item>

      <ion-list>
        <ion-item padding>
          <ion-label>Type</ion-label>
          <ion-select [(ngModel)]="place.type">
            <ion-option value="inside">Inside</ion-option>
            <ion-option value="outside">Outside</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

    </ion-list>

    <button ion-button full (click)="save()" [disabled]="!saveEnabled">Save</button>
</ion-content>
